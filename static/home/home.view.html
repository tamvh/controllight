<div style="text-align: center; margin-top: 30px; margin-left: 200px; margin-right: 200px;">
    <div class="container">
        <div class="row" >
            <div class="col-sm-3 col-lg-3" ng-repeat="light in listlight">
                <img src="./img/{{light.img}}" width="100px;" ng-click = "control(light)">
                <p>{{light.name}}</p>
            </div>
        </div>

    </div>
</div>
